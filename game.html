<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Infinite Horizon is a 3D endless runner game.">
  <link rel="icon" href="public/favicon.ico" type="image/x-icon">
  <title>Infinite Horizon</title>
  <link rel="stylesheet" href="./game.css">
</head>

<body>
  <button id="audio-play-pause-btn"><img id="audio-img" src="https://cdn-icons-png.flaticon.com/512/786/786373.png"
      alt="" /></button>

  <button id="game-play-pause-btn"><img id="play-pause-img"
      src="https://www.pngarts.com/files/4/Pause-Button-PNG-Free-Download.png" alt="" /></button>

  <div id="survival-time"></div>

  <div id="game-over-overlay" style="display: none;">
    <img src="/public/heading.png" alt="Infinite Horizon">
    <img id="game-over-img" src="/public/gameover.png" alt="Game over">
    <p>You survied for <span id="final-time">0</span>s!</p>
    <div>
      <button id="restart-btn" class="btn"><img
          src="https://cdn-icons-png.flaticon.com/512/3594/3594008.png">Restart</button>
      <a id="home" href="./index.html" class="btn"><img
          src="https://cdn-icons-png.flaticon.com/512/25/25694.png">Home</a>
    </div>

  </div>

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js",
      "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/"
    }
  }
</script>
  <script type="module" src="./game.js"></script>
</body>

</html>
